<div class="wrapper">
  <div>
    <span class="power">{{ powerValue | number: "1.2-2" }}W</span>
    <span class="current-temperature">{{ currentTemperature | number: "1.2-2" }}Â°C</span>
  </div>
  <div class="knob-container" style="--glow-color: {{ current_glow_color }};" (mousedown)="handleMouseDown($event)">
    <div class="knob" [style.transform]="'rotate(' + angle + 'deg)'" (mousemove)="handleMousemove($event)">
    </div>
    <span class="temperature">{{ temperature }}</span>
  </div>
  <div class="color-palette">
    <span *ngFor="let c of glow_colors;" (click)="handleChangeGlowColor(c)" [style.backgroundColor]="c"></span>
  </div>
</div>
