<div class="wrapper">
  <div class="widget-container">
    <div class="widget-top">
      <div class="prop-container">
        <div class="icon "><img src="assets/solar-panel.png" alt="Production"/></div>
        <p>Production</p>
        <p class="prop-value">1.58kW</p>
      </div>
      <div class="prop-container" *ngIf="grid">
        <div class="icon"><img src="assets/electric-tower.png" alt="Electric power"/></div>
        <p>Grid</p>
        <p class="prop-value">33.00W</p>
      </div>
      <div class="prop-container" *ngIf="!grid">
        <div style="max-width: 3em;"><img src="assets/cancel.png" alt="Electric power"/></div>
        <p>Grid</p>
        <p class="prop-value" style="font-size: 1.2rem;">[Error]</p>
      </div>
    </div>
    <div class="widget-middle">
      <div class="prop-container horizontal">
        <div class="left-arrows">
          <div class="left-arrow top"></div>
          <div class="left-arrow bottom"></div>
        </div>
        <div class="hub"><img src="/assets/smarthouse.png" alt="Your house"/></div>
        <div class="right-arrows">
          <div class="right-arrow top"></div>
          <div class="right-arrow bottom"></div>
        </div>
      </div>
    </div>
    <div class="widget-bottom">
      <div class="prop-container">
        <div class="icon"><img src="assets/battery-status.png" alt="Batteries"/></div>
        <p>Battery 99%</p>
        <p class="prop-value">166.00W</p>
      </div>
      <div class="prop-container">
        <div class="icon"><img src="assets/electric-appliances.png" alt="Appliance's consumption" /></div>
        <p>Consumption</p>
        <p class="prop-value">1.37kW</p>
      </div>
    </div>
   </div>
   <div class="widget-configurator">
       <p>Power Grid</p>
       <mat-slide-toggle [checked]="grid" (change)="switchGrid()">Slide me!</mat-slide-toggle>
   </div>
</div>
